<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Jekyll v{{ jekyll.version }}">
    <meta name="updated_at" content="{{ site.time | date_to_xmlschema }}">
    {% seo %}
    <link rel="stylesheet" type="text/css" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ '/assets/css/common.css' | relative_url }}">
    <link rel="apple-touch-icon" href="{{ '/apple-touch-icon.png' | relative_url }}">
    <link rel="icon" href="{{ '/favicon.ico' | relative_url }}">
    {% include analytics.html %}
  </head>
  <body>
    {% include header.html %}
    {{ content }}
    {% include footer.html %}
    <script type="text/javascript" src="//unpkg.com/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="//unpkg.com/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
